<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<meta http-equiv="Content-Type" content="text/html;charset=gbk">
<head>
</head>
<body>
	<form action="{:U(GROUP_NAME . '/Node/editPost')}" method="post">
		<table class="table">
			<tr>
				<th colspan="2">修改节点</th>
			</tr>
			<tr>
				<td align="right">节点名称:</td>
				<td>
					<input type="text" name='name' value='{$node.name}' />
				</td>
			</tr>
			<tr>
				<td align="right">节点描述:</td>
				<td>
					<input type="text" name='title' value='{$node.title}' />
				</td>
			</tr>
			<tr>
				<td align="right">级:</td>
				<td>
					<input type="text" name='level' value='{$node.level}' />
				</td>
			</tr>
			<tr>
				<td align="right">排序:</td>
				<td>
					<input type="text" name='sort' value='{$node.sort}' />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type='hidden' name='id' value='{$node.id}' />
					<input type='submit' value='保存修改'/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
