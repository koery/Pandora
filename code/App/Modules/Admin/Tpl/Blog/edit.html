<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=gbk">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<script type="text/JavaScript">
		window.UEDITOR_HOME_URL = "__ROOT__/Data/Ueditor/";
		window.onload = function(){
			window.UEDITOR_CONFIG.initialFrameWidth = 800;
			window.UEDITOR_CONFIG.initialFrameHeight = 600;
			window.UEDITOR_CONFIG.imageUrl = '{:U(GROUP_NAME . '/Blog/upload')}';             //图片上传提交地址
			window.UEDITOR_CONFIG.imagePath = '__ROOT__/Uploads';                    //图片修正地址，引用了fixedImagePath,如有特殊需求，可自行配置
			<!-- 实例化编辑器 -->
			UE.getEditor('content');
		}
	</script>
	<script type="text/JavaScript" charset="gbk" src='__ROOT__/Data/Ueditor/ueditor.config.js'></script>
	<script type="text/JavaScript" charset="gbk" src='__ROOT__/Data/Ueditor/ueditor.all.min.js'></script>
	<script type="text/javascript" charset="gbk" src="__ROOT__/Data/Ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
	<form action="{:U(GROUP_NAME . '/Blog/editPost')}" method="post">
		<table class="table">
			<tr>
				<th colspan="2">博文修改</th>
			</tr>
			<tr>
				<td align="right">所属分类:</td>
				<td>
					<select name='cid'>
						<option value="">=====请选择分类========</option>
						<foreach name="cate" item="v">
							<option value="{$v.id}">{$v.html}{$v.name}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">博文属性:</td>
				<td>
					<foreach name="attr" item="v">
						<label style="margin-right:10px;">
							<input type="checkbox" name='aid[]' value='{$v.id}' <if condition="$v['checked'] eq 1"> checked='checked'</if> />&nbsp;{$v.name}
						</label>
					</foreach>
				</td>
			</tr>
			<tr>
				<td align="right">点击次数:</td>
				<td>
					<input type="text" name='hits' value='{$blog.hits}' />
				</td>
			</tr>
			<tr>
				<td align="right">标题:</td>
				<td>
					<input type="text" name='title' value='{$blog.title}'/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<textarea name="content" id="content">{$blog.content}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="hidden" name='id' value='{$blog.id}' />
					<input type='submit' value='保存修改'/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
