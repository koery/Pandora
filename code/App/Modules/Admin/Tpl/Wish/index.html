<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<meta http-equiv="Content-Type" content="text/html;charset=gbk">
<head>
</head>
<body>
	<form action="{:U(GROUP_NAME . '/Wish/reSort')}" method="post">
		<table class="table">
			<tr>
				<th>ID</th>
				<th>发布者</th>
				<th>内容</th>
				<th>发布时间</th>
				<th>操作</th>
			</tr>

			<foreach name="wish" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.username}</td>
					<td>{$v.content|replace_phiz=###}</td>
					<td>{$v.time|date='y-m-d H:i',###}</td>
					<td>
						[<a href="{:U(GROUP_NAME . '/Wish/add', array('pid' => $v['id']))}">添加</a>]
						[<a href="{:U(GROUP_NAME . '/Wish/edit', array('id' => $v['id']))}">修改</a>]
						[<a href="{:U(GROUP_NAME . '/Wish/delete', array('id' => $v['id']))}">删除</a>]
					</td>
				</tr>
			</foreach>
			<tr>
				<td colspan="5" align="center">
					{$page}
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
